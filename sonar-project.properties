# -------------------------------------------------------------------
# SonarQube / SonarCloud configuration for the Csdsa solution
# -------------------------------------------------------------------

# Change these for your SonarCloud organization/project
sonar.projectKey=your_org_Csdsa
sonar.projectName=Csdsa
sonar.organization=your_org

# SonarCloud URL (for self-hosted SonarQube, change accordingly)
sonar.host.url=https://sonarcloud.io

sonar.sourceEncoding=UTF-8

# Where your source and tests live
sonar.sources=src
sonar.tests=tests

# Exclude build artifacts
sonar.exclusions=**/bin/**,**/obj/**
sonar.test.exclusions=**/bin/**,**/obj/**

# Optional: be explicit about test locations
sonar.test.inclusions=tests/**/*

# Coverage: we will generate OpenCover reports via coverlet.msbuild
# The GitHub Actions workflow below writes coverage to:
#   tests/**/TestResults/**/coverage.opencover.xml
sonar.cs.opencover.reportsPaths=tests/**/TestResults/**/coverage.opencover.xml

# Use git as SCM
sonar.scm.provider=git
